---
layout: default
---

<div class="post bg-light-gray">
  <div class="post-content">
    <h3>{{ page.title }}</h3>
    <p class="post-tags color-sea-green">
    {% for tag in page.tags %}
    <a href="/tags/#{{ tag | cgi_escape }}">{{ tag }}</a>
    {% unless forloop.last%}, {% endunless %}
    {% endfor %}
    </p>
    <p class="post-date color-sea-green">
    {{ page.date | date: "%F"}}
    </p>
    <div class="post-text">
      {{ content }}
    </div>
  </div>
</div>
