---
layout: default
---

<div class="post bg-light-gray">
  {% for post in site.posts %}
  <div class="post-content">
    <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="post-text">
      {{ post.excerpt }}
    </div>
    <p class="post-tags color-sea-green">
    {% for tag in post.tags %}
    <a href="/tags/#{{ tag | cgi_escape }}">{{ tag }}</a>
    {% unless forloop.last%}, {% endunless %}
    {% endfor %}
    </p>
    <p class="post-date color-sea-green">
    {{ post.date | date: "%F"}}
    <p>
  </div>
  {% endfor %}
</div>
