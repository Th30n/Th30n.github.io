---
layout: default
---

<div class="post bg-light-gray">
  {% for tag in site.tags %}
  <div class="post-content">
    <h3 id="{{ tag | first | cgi_escape }}">{{ tag | first }}</h3>
    {% for posts in tag %}
      {% for post in posts %}
      <div class="post-text">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <p class="color-sea-green">
      {{ post.date | date: "%F"}}
      <p>
      {% endfor %}
    {% endfor %}
  </div>
  {% endfor %}
</div>
