---
layout: default
---

<div class="post bg-light-gray">
  {% for tag in site.tags %}
    <div class="post-content" style="clear: both">
      <h3 id="{{ tag | first | cgi_escape }}">{{ tag | first }}</h3>
      {% for posts in tag %}
        {% for post in posts %}
          {% if post.url %}
            <div style="clear: both">
              <div class="list-post color-sea-green">
                {{ post.date | date: "%F"}}
              </div>
              <div class="list-post">
                <a href="{{ post.url }}">{{ post.title }}</a>
              </div>
            </div>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </div>
  {% endfor %}
</div>
